<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" rx="16" fill="#F9FAFB"/>
  
  <!-- Compact Sidebar -->
  <rect x="24" y="24" width="48" height="452" rx="12" fill="#FFFFFF"/>
  <text x="42" y="60" fill="#9CA3AF" font-family="system-ui" font-size="14">»</text>
  <rect x="36" y="80" width="24" height="24" rx="4" fill="#F3F4F6"/>
  <rect x="36" y="116" width="24" height="24" rx="4" fill="#F3F4F6"/>
  <!-- Daily Planning icon highlighted -->
  <rect x="36" y="160" width="24" height="24" rx="4" fill="#FFF7ED" stroke="#FDBA74"/>
  
  <!-- Main Content Area -->
  <rect x="88" y="24" width="340" height="452" rx="12" fill="#FFFFFF"/>
  
  <!-- Header -->
  <text x="104" y="52" fill="#111827" font-family="system-ui" font-size="16" font-weight="600">Daily Planning</text>
  
  <!-- Success state -->
  <g transform="translate(180, 70)">
    <text x="50" y="0" fill="#F97316" font-family="system-ui" font-size="22">✦</text>
    <text x="22" y="28" fill="#111827" font-family="system-ui" font-size="15" font-weight="600">Your day is ready!</text>
    <text x="0" y="48" fill="#9CA3AF" font-family="system-ui" font-size="10">Check your timeline to see your planned tasks.</text>
  </g>
  
  <!-- Highlight of the day - with ORANGE highlight border -->
  <rect x="96" y="125" width="180" height="80" rx="10" fill="none" stroke="#F97316" stroke-width="2.5"/>
  <rect x="96" y="125" width="180" height="80" rx="10" fill="#F97316" opacity="0.03"/>
  
  <g transform="translate(108, 135)">
    <text x="0" y="14" fill="#F97316" font-family="system-ui" font-size="11" font-weight="500">Today's highlight</text>
    <rect x="0" y="24" width="156" height="44" rx="6" fill="#FFF7ED" stroke="#FFEDD5"/>
    <rect x="12" y="36" width="110" height="9" rx="2" fill="#FDBA74"/>
    <rect x="12" y="50" width="75" height="7" rx="2" fill="#FED7AA"/>
  </g>
  
  <!-- Today's Tasks section -->
  <g transform="translate(108, 218)">
    <text x="0" y="14" fill="#374151" font-family="system-ui" font-size="13" font-weight="600">Today's Tasks</text>
    <text x="110" y="14" fill="#9CA3AF" font-family="system-ui" font-size="10">3h35m</text>
    
    <!-- Task list -->
    <rect x="0" y="26" width="156" height="48" rx="6" fill="#FAFAFA" stroke="#E5E7EB"/>
    <circle cx="16" cy="50" r="7" fill="none" stroke="#D1D5DB" stroke-width="1.5"/>
    <rect x="30" y="40" width="90" height="8" rx="2" fill="#374151" opacity="0.7"/>
    <rect x="30" y="54" width="55" height="6" rx="2" fill="#9CA3AF" opacity="0.5"/>
    <rect x="124" y="44" width="26" height="12" rx="3" fill="#E5E7EB"/>
    
    <rect x="0" y="82" width="156" height="48" rx="6" fill="#FAFAFA" stroke="#E5E7EB"/>
    <circle cx="16" cy="106" r="7" fill="none" stroke="#D1D5DB" stroke-width="1.5"/>
    <rect x="30" y="96" width="100" height="8" rx="2" fill="#374151" opacity="0.7"/>
    <rect x="30" y="110" width="65" height="6" rx="2" fill="#9CA3AF" opacity="0.5"/>
    
    <rect x="0" y="138" width="156" height="48" rx="6" fill="#FAFAFA" stroke="#E5E7EB"/>
    <circle cx="16" cy="162" r="7" fill="none" stroke="#D1D5DB" stroke-width="1.5"/>
    <rect x="30" y="152" width="80" height="8" rx="2" fill="#374151" opacity="0.7"/>
    <rect x="30" y="166" width="50" height="6" rx="2" fill="#9CA3AF" opacity="0.5"/>
    
    <rect x="0" y="194" width="156" height="48" rx="6" fill="#FAFAFA" stroke="#E5E7EB"/>
    <circle cx="16" cy="218" r="7" fill="none" stroke="#D1D5DB" stroke-width="1.5"/>
    <rect x="30" y="208" width="95" height="8" rx="2" fill="#374151" opacity="0.7"/>
    <rect x="30" y="222" width="60" height="6" rx="2" fill="#9CA3AF" opacity="0.5"/>
  </g>
  
  <!-- Re-edit button -->
  <rect x="108" y="440" width="130" height="28" rx="6" fill="#F3F4F6"/>
  <text x="130" y="458" fill="#6B7280" font-family="system-ui" font-size="11">← (Re)edit planning</text>
  
  <!-- Timeline Panel with ORANGE highlight -->
  <rect x="436" y="16" width="148" height="468" rx="14" fill="none" stroke="#F97316" stroke-width="2.5"/>
  <rect x="436" y="16" width="148" height="468" rx="14" fill="#F97316" opacity="0.03"/>
  
  <rect x="444" y="24" width="132" height="452" rx="10" fill="#FFFFFF"/>
  
