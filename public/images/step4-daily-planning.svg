  <text x="500" y="68" fill="#111827" font-family="system-ui" font-size="18" font-weight="600">26</text>
  
  <!-- Time labels and events - well spaced -->
  <text x="454" y="100" fill="#9CA3AF" font-family="system-ui" font-size="9">08:00</text>
  <rect x="490" y="88" width="76" height="45" rx="4" fill="#D1D5DB"/>
  <rect x="496" y="96" width="60" height="6" rx="1" fill="#9CA3AF"/>
  
