  <rect x="490" y="187" width="76" height="28" rx="4" fill="#FED7AA"/>
  <rect x="490" y="220" width="76" height="40" rx="4" fill="#FDBA74"/>
  <rect x="496" y="228" width="56" height="6" rx="1" fill="#F97316" opacity="0.6"/>
  
  <text x="454" y="280" fill="#9CA3AF" font-family="system-ui" font-size="9">11:00</text>
  <rect x="490" y="272" width="76" height="48" rx="4" fill="#FED7AA"/>
  <rect x="496" y="280" width="60" height="6" rx="1" fill="#FDBA74"/>
  
  <text x="454" y="340" fill="#9CA3AF" font-family="system-ui" font-size="9">12:00</text>
  <rect x="490" y="332" width="76" height="25" rx="4" fill="#FEF3C7"/>
  
  <text x="454" y="380" fill="#9CA3AF" font-family="system-ui" font-size="9">14:00</text>
  <rect x="490" y="370" width="76" height="42" rx="4" fill="#FED7AA"/>
  
  <text x="454" y="430" fill="#9CA3AF" font-family="system-ui" font-size="9">15:00</text>
  <rect x="490" y="420" width="76" height="35" rx="4" fill="#FDBA74"/>
