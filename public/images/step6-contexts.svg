  <rect x="490" y="202" width="76" height="55" rx="4" fill="#E0E7FF"/>
  <rect x="496" y="210" width="20" height="9" rx="2" fill="#6366F1" opacity="0.3"/>
  
  <text x="454" y="280" fill="#9CA3AF" font-family="system-ui" font-size="9">11:00</text>
  <rect x="490" y="270" width="76" height="45" rx="4" fill="#FED7AA"/>
  <rect x="496" y="278" width="24" height="9" rx="2" fill="#F97316" opacity="0.3"/>
  
  <text x="454" y="340" fill="#9CA3AF" font-family="system-ui" font-size="9">12:00</text>
  
  <text x="454" y="380" fill="#9CA3AF" font-family="system-ui" font-size="9">14:00</text>
  <rect x="490" y="368" width="76" height="50" rx="4" fill="#DCFCE7"/>
  <rect x="496" y="376" width="28" height="9" rx="2" fill="#16A34A" opacity="0.3"/>
  
  <text x="454" y="440" fill="#9CA3AF" font-family="system-ui" font-size="9">15:00</text>
  <rect x="490" y="428" width="76" height="35" rx="4" fill="#FED7AA"/>
</svg>