<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" rx="16" fill="#F9FAFB"/>
  
  <!-- Compact Sidebar -->
  <rect x="24" y="24" width="48" height="452" rx="12" fill="#FFFFFF"/>
  <text x="42" y="60" fill="#9CA3AF" font-family="system-ui" font-size="14">»</text>
  <rect x="36" y="80" width="24" height="24" rx="4" fill="#F3F4F6"/>
  <rect x="36" y="116" width="24" height="24" rx="4" fill="#F3F4F6"/>
  <rect x="36" y="160" width="24" height="24" rx="4" fill="#F3F4F6"/>
  
  <!-- Main Content Area -->
  <rect x="88" y="24" width="340" height="452" rx="12" fill="#FFFFFF"/>
  
  <!-- Back arrow and Header -->
  <circle cx="108" cy="48" r="14" fill="#F3F4F6"/>
  <text x="104" y="53" fill="#6B7280" font-family="system-ui" font-size="14">←</text>
  <text x="132" y="44" fill="#111827" font-family="system-ui" font-size="15" font-weight="600">Contexts &amp; Channels</text>
  <text x="132" y="62" fill="#9CA3AF" font-family="system-ui" font-size="10">Organize your tasks with contexts and channels</text>
  
  <!-- Create Context button with ORANGE highlight -->
  <rect x="96" y="76" width="130" height="44" rx="10" fill="none" stroke="#F97316" stroke-width="2.5"/>
  <rect x="96" y="76" width="130" height="44" rx="10" fill="#F97316" opacity="0.05"/>
  
  <rect x="104" y="84" width="114" height="28" rx="6" fill="#F97316"/>
  <text x="120" y="102" fill="#FFFFFF" font-family="system-ui" font-size="11" font-weight="500">Create Context</text>
  
  <!-- Contexts list with ORANGE highlight -->
  <rect x="96" y="132" width="324" height="320" rx="10" fill="none" stroke="#F97316" stroke-width="2.5"/>
  <rect x="96" y="132" width="324" height="320" rx="10" fill="#F97316" opacity="0.03"/>
  
  <!-- Context tree -->
  <g transform="translate(116, 155)">
    <!-- MLC -->
    <g transform="translate(0, 0)">
      <text x="0" y="14" fill="#9CA3AF" font-family="system-ui" font-size="14">#</text>
      <text x="18" y="14" fill="#374151" font-family="system-ui" font-size="13" font-weight="500">MLC</text>
    </g>
    
    <!-- Personal with children -->
    <g transform="translate(0, 40)">
      <text x="0" y="14" fill="#F97316" font-family="system-ui" font-size="14">#</text>
      <text x="18" y="14" fill="#374151" font-family="system-ui" font-size="13" font-weight="500">Personal</text>
      <rect x="220" y="0" width="60" height="20" rx="4" fill="#FFF7ED"/>
      <text x="232" y="14" fill="#F97316" font-family="system-ui" font-size="10">personal</text>
      
      <!-- House -->
      <g transform="translate(28, 32)">
        <text x="0" y="14" fill="#9CA3AF" font-family="system-ui" font-size="13">#</text>
        <text x="18" y="14" fill="#6B7280" font-family="system-ui" font-size="12">House</text>
      </g>
      
      <!-- Miniorg -->
      <g transform="translate(28, 64)">
        <text x="0" y="14" fill="#9CA3AF" font-family="system-ui" font-size="13">#</text>
        <text x="18" y="14" fill="#6B7280" font-family="system-ui" font-size="12">Miniorg</text>
      </g>
    </g>
    
    <!-- Xev -->
    <g transform="translate(0, 155)">
      <text x="0" y="14" fill="#F97316" font-family="system-ui" font-size="14">#</text>
      <text x="18" y="14" fill="#374151" font-family="system-ui" font-size="13" font-weight="500">Xev</text>
    </g>
    
    <!-- Suggestion to add more -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="260" height="45" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-dasharray="4 2"/>
      <text x="20" y="28" fill="#9CA3AF" font-family="system-ui" font-size="12">+ Add another context...</text>
    </g>
  </g>
  
  <!-- Visual hint - balance icon -->
  <g transform="translate(320, 385)">
    <circle cx="35" cy="22" r="24" fill="#FFF7ED"/>
    <text x="22" y="32" fill="#F97316" font-family="system-ui" font-size="24">⚖️</text>
