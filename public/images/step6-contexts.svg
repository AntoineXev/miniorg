    <text x="12" y="78" fill="#9CA3AF" font-family="system-ui" font-size="9">Pro/Perso</text>
  </g>
  
  <!-- Timeline Panel -->
  <rect x="444" y="24" width="132" height="452" rx="12" fill="#FFFFFF"/>
  
  <!-- Date header -->
  <text x="490" y="46" fill="#F97316" font-family="system-ui" font-size="10">Mon</text>
  <text x="500" y="68" fill="#111827" font-family="system-ui" font-size="18" font-weight="600">26</text>
  
