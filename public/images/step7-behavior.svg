<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" rx="16" fill="#F9FAFB"/>

  <!-- Compact Sidebar -->
  <rect x="24" y="24" width="48" height="452" rx="12" fill="#FFFFFF"/>
  <text x="42" y="60" fill="#9CA3AF" font-family="system-ui" font-size="14">&#187;</text>
  <rect x="36" y="80" width="24" height="24" rx="4" fill="#F3F4F6"/>
  <rect x="36" y="116" width="24" height="24" rx="4" fill="#F3F4F6"/>
  <rect x="36" y="160" width="24" height="24" rx="4" fill="#F97316" opacity="0.2"/>
  <circle cx="48" cy="172" r="3" fill="#F97316"/>

  <!-- Main Content Area - Settings Page -->
  <rect x="88" y="24" width="488" height="452" rx="12" fill="#FFFFFF"/>

  <!-- Back arrow and Header -->
  <circle cx="108" cy="48" r="14" fill="#F3F4F6"/>
  <text x="104" y="53" fill="#6B7280" font-family="system-ui" font-size="14">&#8592;</text>
  <text x="132" y="44" fill="#111827" font-family="system-ui" font-size="15" font-weight="600">Behavior</text>
  <text x="132" y="62" fill="#9CA3AF" font-family="system-ui" font-size="10">Customize how the app behaves</text>

  <!-- Section header -->
  <text x="108" y="100" fill="#6B7280" font-family="system-ui" font-size="11" font-weight="500">TASK COMPLETION</text>

  <!-- Setting Card with ORANGE highlight -->
  <rect x="96" y="116" width="472" height="88" rx="10" fill="none" stroke="#F97316" stroke-width="2.5"/>
  <rect x="96" y="116" width="472" height="88" rx="10" fill="#F97316" opacity="0.03"/>

  <!-- Clock icon -->
  <rect x="116" y="136" width="40" height="40" rx="8" fill="#FFF7ED"/>
  <circle cx="136" cy="156" r="12" stroke="#F97316" stroke-width="2" fill="none"/>
  <line x1="136" y1="156" x2="136" y2="149" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
  <line x1="136" y1="156" x2="142" y2="156" stroke="#F97316" stroke-width="2" stroke-linecap="round"/>

  <!-- Setting text -->
  <text x="172" y="148" fill="#111827" font-family="system-ui" font-size="13" font-weight="500">Auto-move events on completion</text>
  <text x="172" y="168" fill="#6B7280" font-family="system-ui" font-size="11">When you complete a task, automatically move its calendar</text>
  <text x="172" y="184" fill="#6B7280" font-family="system-ui" font-size="11">event to end at the current time.</text>

  <!-- Toggle switch ON -->
  <rect x="500" y="144" width="48" height="26" rx="13" fill="#F97316"/>
  <circle cx="535" cy="157" r="10" fill="#FFFFFF"/>

  <!-- Illustration: Before/After -->
  <rect x="96" y="224" width="472" height="220" rx="10" fill="#F9FAFB"/>

  <!-- Before section -->
  <text x="180" y="252" fill="#9CA3AF" font-family="system-ui" font-size="10" font-weight="500">BEFORE</text>

  <!-- Timeline before -->
  <rect x="130" y="268" width="140" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="140" y="288" fill="#9CA3AF" font-family="system-ui" font-size="9">09:00</text>
  <rect x="175" y="276" width="80" height="35" rx="4" fill="#FED7AA"/>
  <text x="183" y="298" fill="#C2410C" font-family="system-ui" font-size="9">Work on task</text>

  <text x="140" y="328" fill="#9CA3AF" font-family="system-ui" font-size="9">10:00</text>
  <rect x="175" y="316" width="80" height="30" rx="4" fill="#E5E7EB"/>

  <text x="140" y="368" fill="#9CA3AF" font-family="system-ui" font-size="9">11:00</text>
  <rect x="175" y="356" width="80" height="35" rx="4" fill="#E5E7EB"/>

  <!-- Arrow -->
  <text x="295" y="340" fill="#F97316" font-family="system-ui" font-size="24">&#8594;</text>

  <!-- After section -->
  <text x="410" y="252" fill="#F97316" font-family="system-ui" font-size="10" font-weight="500">AFTER COMPLETION</text>

  <!-- Timeline after -->
  <rect x="330" y="268" width="140" height="140" rx="8" fill="#FFFFFF" stroke="#F97316" stroke-width="1.5"/>
  <text x="340" y="288" fill="#9CA3AF" font-family="system-ui" font-size="9">09:00</text>
  <rect x="375" y="276" width="80" height="30" rx="4" fill="#E5E7EB"/>

  <text x="340" y="328" fill="#9CA3AF" font-family="system-ui" font-size="9">10:00</text>
  <rect x="375" y="316" width="80" height="30" rx="4" fill="#E5E7EB"/>

  <text x="340" y="368" fill="#F97316" font-family="system-ui" font-size="9" font-weight="500">10:47</text>
  <rect x="375" y="356" width="80" height="35" rx="4" fill="#DCFCE7" stroke="#16A34A" stroke-width="1.5"/>
  <text x="383" y="378" fill="#16A34A" font-family="system-ui" font-size="9" font-weight="500">Work on task</text>
  <text x="430" y="378" fill="#16A34A" font-family="system-ui" font-size="11">&#10003;</text>

  <!-- Now indicator -->
  <line x1="340" y1="391" x2="455" y2="391" stroke="#F97316" stroke-width="1.5" stroke-dasharray="3 2"/>
  <text x="456" y="395" fill="#F97316" font-family="system-ui" font-size="9" font-weight="500">now</text>

  <!-- Hint text -->
  <text x="200" y="460" fill="#9CA3AF" font-family="system-ui" font-size="10" text-anchor="middle">Events move to reflect when you actually finished</text>
</svg>
