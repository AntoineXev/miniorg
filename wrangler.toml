name = "miniorg"
compatibility_date = "2025-01-01"
pages_build_output_dir = ".vercel/output/static"

# Configuration pour Workers (à utiliser quand OpenNext sera fixé)
# main = ".worker-next/index.mjs"
# [[assets]]
# binding = "ASSETS"
# directory = ".worker-next/assets"

# Compatibility flags for Node.js APIs
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "miniorg-production"
database_id = "4bc4d83f-391b-45bb-af6a-51310ecfc020"

# Environment variables (secrets should be set via wrangler secret put)
[vars]
NODE_ENV = "production"

# Note: Pour configurer les secrets:
# Pour Pages: wrangler pages secret put SECRET_NAME --project-name=miniorg
# Pour Workers (futur): wrangler secret put SECRET_NAME
# 
# Secrets nécessaires:
# - NEXTAUTH_SECRET
# - GOOGLE_CLIENT_ID
# - GOOGLE_CLIENT_SECRET
# - NEXTAUTH_URL
